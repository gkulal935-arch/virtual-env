<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-JNANA SETU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(102, 126, 234, 0.2);
      z-index: 1000;
      padding: 12px 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 0 20px;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .book-stack {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .book {
      width: 30px;
      height: 8px;
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .book-1 { background: #4ade80; }
    .book-2 { background: #ef4444; }
    .book-3 { background: #60a5fa; }

    .title-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1f2937;
    }

    .department-info,
    .college-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: #374151;
    }

    .college-name {
      color: #5D3A00;
      font-weight: bold;
    }

    .subtitle-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .subtitle-main {
      font-size: 1.3rem;
      font-weight: bold;
      color: #667eea;
    }

    .subtitle-secondary {
      font-size: 1rem;
      font-style: italic;
      color: #6b7280;
    }

    /* Main Content */
    .main-content {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 180px;
      padding-bottom: 40px;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.98);
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      backdrop-filter: blur(20px);
      max-width: 600px;
      width: 90%;
    }

    .logo-text {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .book-icon {
      font-size: 4rem;
      margin: 20px 0;
    }

    .welcome-message {
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
    }

    #timerNumber {
      font-size: 100px;
      font-weight: bold;
      color: #667eea;
      margin: 20px 0;
    }

    .redirecting {
      font-size: 1.4rem;
      margin-top: 30px;
      font-weight: bold;
      color: #667eea;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    .confetti, .firework {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
    }

    .confetti {
      width: 10px;
      height: 10px;
      animation: confettiFall 4s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .firework {
      width: 6px;
      height: 6px;
      animation: fireworkExplode 3s ease-out infinite;
    }

    @keyframes fireworkExplode {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 2.4rem; }
      .book-icon { font-size: 3rem; }
      #timerNumber { font-size: 80px; }
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="fixed-header">
    <div class="header-content">
      <div class="header-title">
        <div class="book-stack">
          <div class="book book-1"></div>
          <div class="book book-2"></div>
          <div class="book book-3"></div>
        </div>
        <span class="title-text">E-JNANA SETU</span>
      </div>
      <div class="department-info">Department of Library & Information Centre</div>
      <div class="college-name">Dr. B. B. Hegde First Grade College, Kundapura</div>
      <div class="subtitle-section">
        <div class="subtitle-main">Inauguration of "E-Jnana Setu"</div>
        <div class="subtitle-secondary">A New Era of Digital Library Management</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="timer-container">
      <div id="timerNumber">10</div>
      <div class="logo-text" style="display: none;" id="logoRevealText">E-JNANA</div>
      <div class="book-icon" style="display: none;" id="logoIcon">ðŸ“š</div>
      <div class="logo-text" style="display: none;" id="logoRevealText2">SETU</div>
      <div class="welcome-message" style="display: none;" id="welcomeMsg">Welcome to BBHC Library Management System</div>
      <div id="redirecting" class="redirecting" style="display: none;">Redirecting to Library System...</div>
    </div>
  </div>

  <script>
    let countdown = 10;
    const timerNumber = document.getElementById('timerNumber');
    const redirecting = document.getElementById('redirecting');
    const logoRevealText = document.getElementById('logoRevealText');
    const logoRevealText2 = document.getElementById('logoRevealText2');
    const logoIcon = document.getElementById('logoIcon');
    const welcomeMsg = document.getElementById('welcomeMsg');

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'][Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function createFireworks() {
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        firework.style.background = ['#ff9ff3', '#54a0ff', '#5f27cd'][Math.floor(Math.random() * 3)];
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 4000);
      }
    }

    function startCountdown() {
      const interval = setInterval(() => {
        countdown--;
        timerNumber.textContent = countdown;

        if (countdown === 7) createConfetti();
        if (countdown === 5) createFireworks();
        if (countdown === 3) {
          createConfetti();
          createFireworks();
        }

        if (countdown <= 0) {
          clearInterval(interval);
          timerNumber.style.display = 'none';
          logoRevealText.style.display = 'block';
          logoRevealText2.style.display = 'block';
          logoIcon.style.display = 'block';
          welcomeMsg.style.display = 'block';
          redirecting.style.display = 'block';

          createConfetti();
          createFireworks();

          setTimeout(() => {
            window.location.href = '/library';
          }, 4000);
        }
      }, 1000);
    }

    window.addEventListener('load', () => {
      setTimeout(startCountdown, 800);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') window.location.href = '/library';
      if (e.key === 'Escape') window.location.href = '/';
    });
  </script>
</body>
</html>
