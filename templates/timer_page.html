<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-JNANA SETU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(1deg); }
    }

    /* Header */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      border-bottom: 2px solid rgba(102, 126, 234, 0.3);
      z-index: 1000;
      padding: 12px 0;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 0 25px;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 8px;
    }

    .book-stack {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .book {
      width: 35px;
      height: 10px;
      border-radius: 3px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .book:hover {
      transform: scale(1.1);
    }

    .book-1 { background: linear-gradient(45deg, #4ade80, #22c55e); }
    .book-2 { background: linear-gradient(45deg, #ef4444, #dc2626); }
    .book-3 { background: linear-gradient(45deg, #60a5fa, #3b82f6); }

    .logo-text-header {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .department-info,
    .college-name {
      font-size: 1rem;
      font-weight: 500;
      color: #374151;
      margin: 3px 0;
    }

    .college-name {
      color: #5D3A00;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .subtitle-section {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .subtitle-main {
      font-size: 1.2rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 3px;
    }

    .subtitle-secondary {
      font-size: 0.95rem;
      font-style: italic;
      color: #6b7280;
      font-weight: 400;
    }

    /* Main Content */
    .main-content {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 160px;
      padding-bottom: 50px;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.98);
      padding: 80px 60px;
      border-radius: 40px;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      backdrop-filter: blur(30px);
      max-width: 700px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .timer-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    #timerNumber {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 30px 0;
      text-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: timerPulse 2s ease-in-out infinite;
      transition: all 0.3s ease;
      position: relative;
    }

    #timerNumber::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #timerNumber:hover::before {
      opacity: 0.1;
    }

    @keyframes timerPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        filter: hue-rotate(0deg);
      }
      25% { 
        transform: scale(1.05) rotate(1deg); 
        filter: hue-rotate(10deg);
      }
      50% { 
        transform: scale(1.1) rotate(0deg); 
        filter: hue-rotate(20deg);
      }
      75% { 
        transform: scale(1.05) rotate(-1deg); 
        filter: hue-rotate(10deg);
      }
    }

    @keyframes countdownChange {
      0% {
        transform: scale(1.2) rotate(5deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .confetti, .firework {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
    }

    .confetti {
      width: 10px;
      height: 10px;
      animation: confettiFall 4s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .firework {
      width: 6px;
      height: 6px;
      animation: fireworkExplode 3s ease-out infinite;
    }

    @keyframes fireworkExplode {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    /* Logo Reveal Section */
    .logo-reveal-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      animation: slideInUp 1.2s ease-out;
    }

    .logo-container {
      width: 200px;
      height: 150px;
      overflow: visible;
      border-radius: 20px;
      box-shadow: 
        0 20px 60px rgba(102, 126, 234, 0.3),
        0 0 0 2px rgba(255, 255, 255, 0.8);
      background: white;
      animation: logoAppear 1.5s ease-out 0.3s both;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 80px rgba(102, 126, 234, 0.4),
        0 0 0 3px rgba(255, 255, 255, 0.9);
    }

    .inauguration-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 18px;
      animation: logoStable 2s ease-out 1s both;
      transition: transform 0.3s ease;
    }

    .inauguration-logo:hover {
      transform: scale(1.02);
    }

    .logo-container::after {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      border-radius: 25px;
      z-index: -1;
      animation: logoGlow 3s ease-in-out infinite;
      opacity: 0.6;
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textReveal 1s ease-out 0.8s both;
      letter-spacing: -2px;
      text-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .book-icon {
      font-size: 4rem;
      margin: 15px 0;
      animation: bookBounce 1s ease-out 1.2s both;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
    }

    .welcome-message {
      font-size: 1.4rem;
      color: #374151;
      margin-top: 20px;
      font-weight: 500;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out 1.5s both;
    }

    .redirecting {
      font-size: 1.6rem;
      margin-top: 35px;
      font-weight: 600;
      color: #667eea;
      animation: pulse 1.5s infinite;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoAppear {
      from {
        opacity: 0;
        transform: scale(0.5) rotate(-180deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes logoStable {
      from {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(0deg) scale(1.05);
      }
      to {
        transform: rotate(0deg) scale(1);
      }
    }

    @keyframes textReveal {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes bookBounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes logoGlow {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 2.5rem; }
      .book-icon { font-size: 3.5rem; }
      #timerNumber { font-size: 100px; }
      .logo-container {
        width: 180px;
        height: 135px;
      }
      .logo-reveal-section {
        gap: 18px;
      }
      .timer-container {
        padding: 60px 40px;
        border-radius: 30px;
      }
      .welcome-message {
        font-size: 1.3rem;
      }
      .redirecting {
        font-size: 1.4rem;
      }
      .main-content {
        padding-top: 140px;
      }
    }

    @media (max-width: 480px) {
      .logo-text { font-size: 2.2rem; }
      .book-icon { font-size: 3rem; }
      #timerNumber { font-size: 90px; }
      .logo-container {
        width: 160px;
        height: 120px;
      }
      .timer-container {
        padding: 50px 30px;
        border-radius: 25px;
      }
      .welcome-message {
        font-size: 1.2rem;
      }
      .redirecting {
        font-size: 1.3rem;
      }
      .header-title {
        gap: 15px;
      }
      .logo-text-header {
        font-size: 2rem;
      }
      .main-content {
        padding-top: 100px;
        margin-top: 50% !important;
      }
      .fixed-header {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <div class="fixed-header">
    <div class="header-content">
      <div class="header-title">
        
        
      </div>
      <div class="department-info">Department of Library & Information Centre</div>
      <div class="college-name">Dr. B. B. Hegde First Grade College, Kundapura</div>
      <div class="subtitle-section">
        <div class="subtitle-main">Inauguration of "E-Jnana Setu"</div>
        <div class="subtitle-secondary">A New Era of Digital Library Management</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="timer-container">
      <div id="timerNumber">10</div>

      <div class="welcome-message" style="display: none;" id="welcomeMsg">Welcome to BBHC Library Management System</div>
      <!-- Logo Reveal Section -->
      <div class="logo-reveal-section" style="display: none;" id="logoRevealSection">
        <div class="logo-container">
          <img src="/static/e-jnana_setu_logo_-removebg-preview.png" alt="E-JNANA SETU Logo" class="inauguration-logo" id="inaugurationLogo">
        </div>
       
      </div>
      

      
      <div id="redirecting" class="redirecting" style="display: none;">Redirecting to Library System...</div>
    </div>
  </div>

  <script>
    let countdown = 10;
    const timerNumber = document.getElementById('timerNumber');
    const redirecting = document.getElementById('redirecting');
    const logoRevealText = document.getElementById('logoRevealText');
    const logoRevealText2 = document.getElementById('logoRevealText2');
    const logoIcon = document.getElementById('logoIcon');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const logoRevealSection = document.getElementById('logoRevealSection');
    const inaugurationLogo = document.getElementById('inaugurationLogo');

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'][Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function createFireworks() {
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        firework.style.background = ['#ff9ff3', '#54a0ff', '#5f27cd'][Math.floor(Math.random() * 3)];
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 10000);
      }
    }

    function startCountdown() {
      const interval = setInterval(() => {
        countdown--;
        
        // Add animation class for number change
        timerNumber.style.animation = 'none';
        timerNumber.offsetHeight; // Trigger reflow
        timerNumber.style.animation = 'countdownChange 0.6s ease-out';
        
        timerNumber.textContent = countdown;

        if (countdown === 7) createConfetti();
        if (countdown === 5) createFireworks();
        if (countdown === 3) {
          createConfetti();
          createFireworks();
        }

        if (countdown <= 0) {
          clearInterval(interval);
          timerNumber.style.display = 'none';
          logoRevealSection.style.display = 'flex'; // Show logo reveal section
          welcomeMsg.style.display = 'block';
          redirecting.style.display = 'block';

          createConfetti();
          createFireworks();

          // Automatic redirection after 4 seconds without showing timer
          setTimeout(() => {
            window.location.href = '/library';
          }, 100000);
        }
      }, 1000);
    }

    window.addEventListener('load', () => {
      setTimeout(startCountdown, 800);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') window.location.href = '/library';
      if (e.key === 'Escape') window.location.href = '/';
    });
  </script>
</body>
</html>
